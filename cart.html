<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watch your cart to add or remove products. Choose your method of payment and continue to our checkout."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
    <script type="module" src="/js/pages/cart.js"></script>
    <title>SquareEyes | Shopping Cart</title>
  </head>
  <body>
    <div class="header-section">
      <div class="content-wrap">
        <header>
          <div class="logo">
            <a href="index.html">
              <img
                src="images/Logo_light.png"
                class="logo"
                alt="SquareEyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"
            ><img src="images/icon-hamburger.png" alt="Icon for Hamburger Menu"
          /></label>
          <input type="checkbox" id="hamburger" aria-labelledby="hamburger" />
          <nav>
            <label for="search1" id="searchlabel1">Search</label>
            <input
              type="text"
              class="nav-hidden hidden-search"
              placeholder="     Search"
              id="search1"
              aria-labelledby="searchlabel1"
            />
            <a href="index.html" class="nav-hidden">Home</a>
            <div class="h-links">
              <a href="videos.html">Videos</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </div>
            <a href="cart.html" class="nav-hidden active">Cart</a>
          </nav>
          <label for="search2" id="searchlabel2">Search</label>
          <input
            type="text"
            class="search"
            placeholder="     Search"
            id="search2"
            aria-labelledby="searchlabel2"
          />
          <div>
            <a
              ><img
                src="images/user_icon.png"
                alt="User Login Icon"
                class="user-icon"
            /></a>
          </div>
          <div class="cart-icon" id="cartIcon">
            <a href="cart.html">
              <img
                src="images/cart_icon.png"
                alt="Cart Icon"
                class="cart-icon"
              />
              <span id="cartItemCount">0</span>
            </a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <div id="checkout">
        <div class="content-wrap">
          <div class="checkout">
            <img src="images/checkout-line_1.png" alt="Checkout Line Stage 1" />
          </div>
          <h1>Cart</h1>
        </div>
      </div>
      <section class="cart-container">
        <div class="purchase-container">
          <h2>Your purchase</h2>
          <div class="empty-cart">
            <h3>Your cart Is empty</h3>
          </div>
          <div id="cartContainer"></div>
          <div class="back-to-store-button">
            <a href="index.html"
              ><img
                src="images/BacktostoreButton.png"
                alt="Back to store button"
            /></a>
          </div>
        </div>

        <div class="your-order-container">
          <h2 class="your-order-h2">Cart Summary</h2>
          <div class="your-order" id="yourOrderContainer"></div>
          <div class="check3">
            <div>
              <h3>Details:</h3>
            </div>
            <div>
              <p>Order</p>
              <p>Shipping</p>
              <p>TOTAL</p>
            </div>
            <div id="totalDetails"></div>
          </div>
          <div class="cart-button">
            <a href="checkout.html">
              <h2 class="cta continue-button">Continue</h2>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="content-wrap">
        <div class="footer-content">
          <div class="footer-logo">
            <a href="index.html"
              ><img src="images/Logo_light.png" alt="SquareEyes Logo"
            /></a>
          </div>
          <div class="footer-links">
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
          </div>
          <div class="footer-icons">
            <a href="#"
              ><img
                src="images/icon-facebook.png"
                alt="Facebook Icon"
                class="facebook-icon"
            /></a>
            <a href="#"
              ><img
                src="images/icon-instagram.png"
                alt="Instagram Icon"
                class="instagram-icon"
            /></a>
          </div>
        </div>
        <p>Â©CA SL 2023</p>
      </div>
    </footer>
  </body>
</html>
