<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Watch your cart to add or remove products. Choose your method of payment and continue to our checkout."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
    <title>Squareeyes | Shoppingcart</title>
  </head>
  <body>
    <div class="header-section">
      <div class="content-wrap">
        <header>
          <div class="logo">
            <a href="index.html">
              <img src="images/Logo.png" class="logo" alt="Squareeyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"
            ><img src="images/icon-hamburger.png" alt="Icon for Hamburger Menu"
          /></label>
          <input type="checkbox" id="hamburger" />
          <nav>
            <label for="search1" id="searchlabel1">Search</label>
            <input
              type="text"
              class="nav-hidden hidden-search"
              placeholder="     Search"
              id="search1"
            />
            <div class="h-links">
              <a href="index.html" class="active">Home</a>
              <a href="videos.html">Videos</a>
            </div>
            <a href="about.html" class="nav-hidden">About</a>
            <a href="contact.html" class="nav-hidden">Contact</a>
            <a href="cart.html" class="nav-hidden">Cart</a>
          </nav>
          <label for="search2" id="searchlabel2">Search</label>
          <input
            type="text"
            class="search"
            placeholder="     Search"
            id="search2"
          />
          <div>
            <a
              ><img
                src="images/user_icon.png"
                alt="User Login Icon"
                class="user-icon"
            /></a>
          </div>
          <div class="cart-icon">
            <a href="cart.html"
              ><img
                src="images/cart_icon.png"
                alt="Cart Icon"
                class="cart-icon"
            /></a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <div id="checkout">
        <div class="content-wrap">
          <div class="checkout">
            <img src="images/checkout-line_1.png" alt="Checkout Line Stage 1" />
          </div>
          <h1>Cart</h1>
        </div>
      </div>

      <section id="product-one">
        <div class="content-wrap">
          <div class="your-purchase">
            <img
              src="images/cover_godzilla.png"
              alt="Godzilla
            King of the monsters Cover"
            />
            <div class="your-purchase-content">
              <h3>Godzilla: King of the Monsters</h3>
              <div class="quantity-box">
                <p>Quantity</p>
                <form>
                  <label for="quantity1" id="q1">Quantity</label>
                  <input
                    type="text"
                    name="quantity"
                    id="quantity1"
                    placeholder="1"
                  />
                </form>
              </div>
              <p class="remove-product">X</p>
            </div>
          </div>
        </div>
      </section>

      <section id="product-two">
        <div class="content-wrap">
          <div class="your-purchase">
            <img src="images/cover_toystory4.png" alt="Toy Story 4 Cover" />
            <div class="your-purchase-content">
              <h3>Toy Story 4</h3>
              <div class="quantity-box">
                <p>Quantity</p>
                <form>
                  <label for="quantity2" id="q2">Quantity</label>
                  <input
                    type="text"
                    name="quantity"
                    id="quantity2"
                    placeholder="1"
                  />
                </form>
              </div>
              <p class="remove-product">X</p>
            </div>
          </div>
        </div>
      </section>

      <section class="personal-information">
        <div class="personal-content-wrap">
          <div class="conta">
            <h2>Your Information</h2>
            <div class="your-information">
              <p>Ola Normann</p>
              <p>Fictional Street 1</p>
              <p>8907 Brønnøysund</p>
              <p>NO Norway</p>
            </div>
          </div>

          <div class="conta">
            <h2>How To Pay</h2>
            <div class="how-to-pay">
              <div>
                <input type="radio" name="payment-method" id="invoice" />
                <label for="invoice">Invoice</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="payment-method"
                  id="partial-payment"
                />
                <label for="partial-payment">Partial Payment</label>
              </div>
              <div>
                <input type="radio" name="payment-method" id="vipps" />
                <label for="vipps">Vipps</label>
              </div>
              <div>
                <input type="radio" name="payment-method" id="card-input" />
                <label for="card-input">Card</label>
                <img src="images/card-mastercard.png" alt="Mastercard Icon" />
                <img src="images/card-visa.png" alt="Visa Icon" />
                <img src="images/card-amex.png" alt="American Express Icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="cart-button">
          <a href="checkout.html">
            <h2 class="cta continue-button">Continue</h2>
          </a>
        </div>
      </section>
    </main>

    <section>
      <footer>
        <div class="content-wrap">
          <div class="footer-content">
            <div class="footer-logo">
              <a href="index.html"
                ><img src="images/Logo.png" alt="Squareyes Logo"
              /></a>
            </div>
            <div class="footer-links">
              <div><a href="about.html">About</a></div>
              <div><a href="contact.html">Contact</a></div>
            </div>
            <div class="footer-icons">
              <a href="#"
                ><img
                  src="images/icon-facebook.png"
                  alt="Facebook Icon"
                  class="facebook-icon"
              /></a>
              <a href="#"
                ><img
                  src="images/icon-instagram.png"
                  alt="Instagram Icon"
                  class="instagram-icon"
              /></a>
            </div>
          </div>
          <p>©CA SL 2023</p>
        </div>
      </footer>
    </section>
  </body>
</html>
