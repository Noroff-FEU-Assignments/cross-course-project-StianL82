<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Browse all our videos by category. Squareeyes has a large number of videos for your every mood."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
    <script type="module" src="/js/pages/videos.js"></script>
    <title>Squareeyes | Videos</title>
  </head>
  <body>
    <div class="header-section">
      <div class="content-wrap">
        <header>
          <div class="logo">
            <a href="index.html">
              <img src="images/Logo.png" class="logo" alt="Squareeyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"
            ><img src="images/icon-hamburger.png" alt="Icon for Hamburger Menu"
          /></label>
          <input type="checkbox" id="hamburger" />
          <nav>
            <label for="search1" id="searchlabel1">Search</label>
            <input
              type="text"
              class="nav-hidden hidden-search"
              placeholder="     Search"
              id="search1"
            />
            <div class="h-links">
              <a href="index.html">Home</a>
              <a href="videos.html" class="active">Videos</a>
            </div>
            <a href="about.html" class="nav-hidden">About</a>
            <a href="contact.html" class="nav-hidden">Contact</a>
            <a href="cart.html" class="nav-hidden">Cart</a>
          </nav>
          <label for="search2" id="searchlabel2">Search</label>
          <input
            type="text"
            class="search"
            placeholder="     Search"
            id="search2"
          />
          <div>
            <a
              ><img
                src="images/user_icon.png"
                alt="User Login Icon"
                class="user-icon"
            /></a>
          </div>
          <div class="cart-icon">
            <a href="cart.html"
              ><img
                src="images/cart_icon.png"
                alt="Cart Icon"
                class="cart-icon"
            /></a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <section class="videos-header">
        <h1>Browse by genre</h1>
      </section>
      <div class="genre-nav">
        <div class="content-wrap">
          <nav class="genre-nav-content">
            <a href="#section-1">Action</a>
            <a href="#section-2">Kids</a>
            <a href="#section-3">Drama</a>
            <a href="#section-4">Horror</a>
            <a href="#section-5">Comedy</a>
          </nav>
        </div>
      </div>
      <div class="threefortwo-add">
        <div>
          <img
            src="images/3for2_Advertisement.png"
            alt="Add. Buy three movies, pay for two"
          />
        </div>
      </div>
    </main>

    <section class="genre" id="section-1">
      <h2>Action</h2>
      <div class="content-wrap">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
        <div class="movie-row actionGenre"></div>
      </div>
    </section>

    <section class="genre" id="section-2">
      <h2>Kids</h2>
      <div class="content-wrap">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
        <div class="movie-row kidsGenre"></div>
      </div>
    </section>

    <section class="genre" id="section-3">
      <h2>Drama</h2>
      <div class="content-wrap">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
        <div class="movie-row dramaGenre"></div>
      </div>
    </section>

    <section class="genre" id="section-4">
      <h2>Horror</h2>
      <div class="content-wrap">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
        <div class="movie-row horrorGenre"></div>
      </div>
    </section>

    <section class="genre" id="section-5">
      <h2>Comedy</h2>
      <div class="content-wrap">
        <div class="loading-indicator">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
        <div class="movie-row comedyGenre"></div>
      </div>
    </section>

    <footer>
      <div class="content-wrap">
        <div class="footer-content">
          <div class="footer-logo">
            <a href="index.html"
              ><img src="images/Logo.png" alt="Squareyes Logo"
            /></a>
          </div>
          <nav class="footer-links">
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
          </nav>
          <nav class="footer-icons">
            <a href="#"
              ><img
                src="images/icon-facebook.png"
                alt="Facebook Icon"
                class="facebook-icon"
            /></a>
            <a href="#"
              ><img
                src="images/icon-instagram.png"
                alt="Instagram Icon"
                class="instagram-icon"
            /></a>
          </nav>
        </div>
        <p>Â©CA SL 2023</p>
      </div>
    </footer>
  </body>
</html>
