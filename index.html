<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to SquareEyes where there is a movie for your every mood. Browse our large selection of movies at competitive prizes. "
    />
    <meta
      name="keywords"
      content="movies, videos, action, Kids, Fantasy, Horror, Comedy, genre, campaign (only keywords since almost no one uses it anymore)"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
    <script type="module" src="/js/pages/index.js"></script>
    <title>SquareEyes | Homepage</title>
  </head>
  <body>
    <div class="header-section">
      <div class="content-wrap">
        <header>
          <div class="logo">
            <a href="index.html">
              <img
                src="images/Logo_light.png"
                class="logo"
                alt="SquareEyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"
            ><img src="images/icon-hamburger.png" alt="Icon for Hamburger Menu"
          /></label>
          <input type="checkbox" id="hamburger" aria-labelledby="hamburger" />
          <nav>
            <label for="search1" id="searchlabel1">Search</label>
            <input
              type="text"
              class="nav-hidden hidden-search"
              placeholder="     Search"
              id="search1"
              aria-labelledby="searchlabel1"
            />
            <a href="index.html" class="nav-hidden active">Home</a>
            <div class="h-links">
              <a href="videos.html">Videos</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </div>
            <a href="cart.html" class="nav-hidden">Cart</a>
          </nav>
          <label for="search2" id="searchlabel2">Search</label>
          <input
            type="text"
            class="search"
            placeholder="     Search"
            id="search2"
            aria-labelledby="searchlabel2"
          />
          <div>
            <a
              ><img
                src="images/user_icon.png"
                alt="User Login Icon"
                class="user-icon"
            /></a>
          </div>
          <div class="cart-icon" id="cartIcon">
            <a href="cart.html">
              <img
                src="images/cart_icon.png"
                alt="Cart Icon"
                class="cart-icon"
              />
              <span id="cartItemCount">0</span>
            </a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <section class="hero-image">
        <div class="content-wrap">
          <div class="hero-text">
            <h1>
              Welcome to SquareEyes
              <span>where there is a movie for your every mood</span>
            </h1>
            <div>
              <a href="videos.html">
                <h2 class="cta more-videos-button">More Videos</h2>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="best-sellers">
        <div class="content-wrap">
          <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>
          <h2>Best Sellers</h2>
          <div class="movie-row favorites"></div>
        </div>
      </section>

      <section class="avengers_add">
        <div class="add-container">
          <a href="http://127.0.0.1:5501/products/movie.html?id=21">
            <h2>Avengers Endgame. Out Now</h2>
          </a>
        </div>
      </section>

      <section class="on-sale">
        <div class="content-wrap">
          <div class="loading-indicator">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>
          <h2>On Sale</h2>
          <div class="movie-row onSale"></div>
        </div>
      </section>
    </main>

    <footer>
      <div class="content-wrap">
        <div class="footer-content">
          <div class="footer-logo">
            <a href="index.html"
              ><img src="images/Logo_light.png" alt="SquareEyes Logo"
            /></a>
          </div>
          <nav class="footer-links">
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
          </nav>
          <nav class="footer-icons">
            <a href="#"
              ><img
                src="images/icon-facebook.png"
                alt="Facebook Icon"
                class="facebook-icon"
            /></a>
            <a href="#"
              ><img
                src="images/icon-instagram.png"
                alt="Instagram Icon"
                class="instagram-icon"
            /></a>
          </nav>
        </div>
        <p>Â©CA SL 2023</p>
      </div>
    </footer>
  </body>
</html>
