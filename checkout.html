            <a href="index.html">
              <img src="images/Logo.png" class="logo" alt="Squareeyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"

          /></label>
          <input type="checkbox" id="hamburger" />
          <nav>

    <main>
      <section id="checkout">
        <div class="content-wrap">
          <div class="checkout">
            <img src="images/checkout-line_2.png" alt="Checkout Line Stage 2" />
          </div>
          <h1>Checkout</h1>
        </div>
      </section>

      <section id="checkout-info">
        <div class="content-wrap">
          <div class="checkout-container">
            <div class="check1">
              <h3>Enter your card information</h3>
              <div class="card-form">
                <form>
                  <label for="cardholders-name">Cardholder's name</label>
                  <input
                    type="text"
                    name="cardholders-name"
                    id="cardholders-name"
                  />
                  <label for="card-number">Card number</label>
                  <input type="text" name="card-number" id="card-number" />
                  <div class="expiry-cvc">
                    <div class="expiry">
                      <label for="expiry-date">Expiry date</label>
                      <input type="text" name="expiry-date" id="expiry-date" />
                    </div>
                    <div class="cvc">
                      <label for="cvc">CVC</label>
                      <input type="text" name="cvc" id="cvc" />
                    </div>
                  </div>
                  <div id="purchase-button">
                    <a href="checkout-success.html">
                      <h2 class="cta purchase-button">Purchase</h2>
                    </a>
                  </div>
                </form>
              </div>

            <div class="check2">
              <h3>Your order</h3>
              <div class="your-order">

                  King of the monsters Cover"

                    src="images/cover_toystory4.png"
                    alt="Toy Story 4 Cover"
                  />
                  <h3>$ 4.99</h3>
                </div>
                <div class="check3">
                  <div>
                    <h3>Details:</h3>
                  </div>
                  <div>
                    <p>Order</p>
                    <p>Shipping</p>
                    <p>TOTAL</p>
                  </div>
                  <div>
                    <p>$14,98</p>
                    <p>$ 0,00</p>
                    <p>$14,98</p>
                  </div>
                </div>
              </div>
