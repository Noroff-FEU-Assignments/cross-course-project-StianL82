<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Thank you for shopping at Squareeyes. We hope you have had a pleasant shopping experience and hope to see you again soon."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 3734880, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
    <title>Squareeyes | Checkout-Success</title>
  </head>
  <body>
    <div class="header-section">
      <div class="content-wrap">
        <header>
          <div class="logo">
            <a href="index.html">
              <img src="images/Logo.png" class="logo" alt="Squareeyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"
            ><img src="images/icon-hamburger.png" alt="Icon for Hamburger Menu"
          /></label>
          <input type="checkbox" id="hamburger" />
          <nav>
            <label for="search1" id="searchlabel1">Search</label>
            <input
              type="text"
              class="nav-hidden hidden-search"
              placeholder="     Search"
              id="search1"
            />
            <div class="h-links">
              <a href="index.html" class="active">Home</a>
              <a href="videos.html">Videos</a>
            </div>
            <a href="about.html" class="nav-hidden">About</a>
            <a href="contact.html" class="nav-hidden">Contact</a>
            <a href="cart.html" class="nav-hidden">Cart</a>
          </nav>
          <label for="search2" id="searchlabel2">Search</label>
          <input
            type="text"
            class="search"
            placeholder="     Search"
            id="search2"
          />
          <div>
            <a
              ><img
                src="images/user_icon.png"
                alt="User Login Icon"
                class="user-icon"
            /></a>
          </div>
          <div class="cart-icon">
            <a href="cart.html"
              ><img
                src="images/cart_icon.png"
                alt="Cart Icon"
                class="cart-icon"
            /></a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <section id="checkout">
        <div class="content-wrap">
          <div class="checkout">
            <img src="images/checkout-line_3.png" alt="Checkout Line Stage 3" />
          </div>
          <h1>Thank you for shopping at SquareEyes</h1>
        </div>
      </section>

      <section id="success-container">
        <div class="content-wrap">
          <div class="success-container">
            <div class="check-success1">
              <h3>Order Confirmation</h3>
              <p>Your order will be available for download immediately.</p>
              <div>
                <div class="success-images">
                  <div>
                    <img
                      src="images/cover_godzilla.png"
                      alt="Godzilla
                      King of the monsters Cover"
                    />
                    <a href="#">
                      <h4>Download</h4>
                    </a>
                  </div>
                  <div>
                    <img
                      src="images/cover_toystory4.png"
                      alt="Toy Story 4 Cover"
                    />
                    <a href="#">
                      <h4>Download</h4>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="check-success2">
              <h3>Contact Us</h3>
              <p>
                Feel free to contact us if you have any questions about your
                order
              </p>
              <a href="contact.html">
                <h2 class="cta contact-button">Contact</h2>
              </a>
            </div>
          </div>
        </div>
        <div class="back-to-store-button">
          <a href="index.html"
            ><img src="images/BacktostoreButton.png" alt="Back to store button"
          /></a>
        </div>
      </section>
    </main>

    <footer>
      <div class="content-wrap">
        <div class="footer-content">
          <div class="footer-logo">
            <a href="index.html"
              ><img src="images/Logo.png" alt="Squareyes Logo"
            /></a>
          </div>
          <div class="footer-links">
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
          </div>
          <div class="footer-icons">
            <a href="#"
              ><img
                src="images/icon-facebook.png"
                alt="Facebook Icon"
                class="facebook-icon"
            /></a>
            <a href="#"
              ><img
                src="images/icon-instagram.png"
                alt="Instagram Icon"
                class="instagram-icon"
            /></a>
          </div>
        </div>
        <p>Â©CA SL 2023</p>
      </div>
    </footer>
  </body>
</html>
