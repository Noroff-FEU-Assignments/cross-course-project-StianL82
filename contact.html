<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact our support at Squareeyes. We will try to help you with every question you may have. You can also try our chat for fast case processing."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="../images/Logo.png" />
    <title>Squareeyes | Contact</title>
  </head>
  <body>
    <div class="header-section">
      <div class="content-wrap">
        <header>
          <div class="logo">
            <a href="index.html">
              <img src="images/Logo.png" class="logo" alt="Squareeyes Logo"
            /></a>
          </div>
          <label for="hamburger" class="hamburger-icon"
            ><img src="images/icon-hamburger.png" alt="Icon for Hamburger Menu"
          /></label>
          <input type="checkbox" id="hamburger" />
          <nav>
            <label for="search1" id="searchlabel1">Search</label>
            <input
              type="text"
              class="nav-hidden hidden-search"
              placeholder="     Search"
              id="search1"
            />
            <div class="h-links">
              <a href="index.html" class="active">Home</a>
              <a href="videos.html">Videos</a>
            </div>
            <a href="about.html" class="nav-hidden">About</a>
            <a href="contact.html" class="nav-hidden">Contact</a>
            <a href="cart.html" class="nav-hidden">Cart</a>
          </nav>
          <label for="search2" id="searchlabel2">Search</label>
          <input
            type="text"
            class="search"
            placeholder="     Search"
            id="search2"
          />
          <div>
            <a
              ><img
                src="images/user_icon.png"
                alt="User Login Icon"
                class="user-icon"
            /></a>
          </div>
          <div class="cart-icon">
            <a href="cart.html"
              ><img
                src="images/cart_icon.png"
                alt="Cart Icon"
                class="cart-icon"
            /></a>
          </div>
        </header>
      </div>
    </div>

    <main>
      <div class="contact-hedding">
        <h1>Customer Service</h1>
      </div>

      <section>
        <div class="content-wrap">
          <div class="contact-information">
            <div class="contact-img">
              <img
                class="contact-information-img"
                src="images/customer_service.png"
                alt="Man yelling at a telephone (comedy)"
              />
            </div>
            <div class="contact-first-row">
              <div class="contact-block">
                <div>
                  <img src="images/icon-headsett.png" alt="Headsett icon" />
                </div>
                <div>
                  <h4>Give us a call</h4>
                  <p>+47 123 45 678</p>
                </div>
              </div>
              <div class="facebook-block">
                <div>
                  <img src="images/icon-facebook.png" alt="Facebook icon" />
                </div>
                <div>
                  <h4>Facebook</h4>
                  <p>facebook.com/squareeyes</p>
                </div>
              </div>
            </div>
            <div class="contact-seccond-row">
              <div class="email-block">
                <div><img src="images/icon-mail.png" alt="E-mail icon" /></div>
                <div>
                  <h4>Send us an email</h4>
                  <p>test@squareeyes.com</p>
                </div>
              </div>
              <div class="instagram-block">
                <div>
                  <img src="images/icon-instagram.png" alt="Instagram icon" />
                </div>
                <div>
                  <h4>Instagram</h4>
                  <p>instagram.com/squareeyes/</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="content-wrap">
          <div class="contact-chat">
            <h2>Chat with us</h2>
            <div class="contact-chat-button">
              <div>
                <p>Try our chat and we will help you</p>
              </div>
              <a href="#">
                <h3 class="cta try-our-chat-button">Try Our Chat</h3>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section id="chat-window">
        <div></div>
      </section>
    </main>
    <section>
      <footer>
        <div class="content-wrap">
          <div class="footer-content">
            <div class="footer-logo">
              <a href="index.html"
                ><img src="images/Logo.png" alt="Squareyes Logo"
              /></a>
            </div>
            <div class="footer-links">
              <div><a href="about.html">About</a></div>
              <div><a href="contact.html" class="active">Contact</a></div>
            </div>
            <div class="footer-icons">
              <a href="#"
                ><img
                  src="images/icon-facebook.png"
                  alt="Facebook Icon"
                  class="facebook-icon"
              /></a>
              <a href="#"
                ><img
                  src="images/icon-instagram.png"
                  alt="Instagram Icon"
                  class="instagram-icon"
              /></a>
            </div>
          </div>
          <p>Â©CA SL 2023</p>
        </div>
      </footer>
    </section>
  </body>
</html>
